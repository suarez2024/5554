<mat-form-field class="example-form-field">
  <mat-label><em>Buscar</em></mat-label>
  <input matInput type="text" [(ngModel)]="value" (keyup.enter)="searchTag()" #txtTagInput>
  @if (value) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>
